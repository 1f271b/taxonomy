      "Brooks Benedict( born Harold J. Mann, February 6, 1896 – January 1, 1968) was an American actor of the silent and sound film era, where he played supporting and utility roles in over 300 films, mostly uncredited.\nDetective Chief Inspector Walter Dew( 17 April 1863 – 16 December 1947) was a British Metropolitan Police officer who was involved in the hunt for both Jack the Ripper and Dr Crippen.\nJay Benedict( born April 11, 1951) is an American actor, best known in the United Kingdom for his role as Captain/ Major John Kieffer in" Foyle\'s War"( in the episodes" Invasion" and" All Clear").\nTerry Frazee is an American special effects artist.\n\nHe was nominated at the 76th Academy Awards in the category of Best Visual Effects for his work on.\n\nHe shared his nomination with Charles Gibson, Hal Hickel and John Knoll.\nCleveland Keith" Cleve" Benedict( born March 21, 1935) is a retired Republican politician from West Virginia.\nJack E. Hickel( born October 1, 1950, in Anchorage, Alaska) is an American physician and humanitarian.\nBrian Benedict( born December 27, 1968) is a former U.S. soccer forward.\n\nBenedict was a significant player with the U.S. national youth teams and earned four caps with the U.S. national team in 1991 and 1992.\nPinckney Benedict( born 1964) is an American short- story writer and novelist whose work often reflects his Appalachian background.\nStanley Rossiter Benedict( 17 March\n\n1884 – 21 December 1936) was an American chemist best known for discovering Benedict\'s reagent, a solution that detects certain sugars.\n\nBenedict was born in Cincinnati, and went to the University of Cincinnati.\n\nAfter a year, he went to Yale\'s Department of Physiological Chemistry for training in metabolism and physiology.\n\nHe married Ruth Fulton.\n\nHowever, it collapsed and his wife began a career in anthropology as Ruth Benedict.\nBruce Edwin Benedict( born August 18, 1955) is an American former professional baseball player, coach and scout.\n\nHe played 12 seasons in Major League Baseball as a catcher for the Atlanta Braves"
