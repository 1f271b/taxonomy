      General Sir Hugh Arbuthnot, KCB( 1780 – 11 June 1868) was a British Army officer and Member of Parliament for Kincardineshire 1826 – 1865.\n\nHe was born the son of John Arbuthnot, 7th Viscount of Arbuthnott and the younger brother of John Arbuthnott, 8th Viscount of Arbuthnott.\n\nHe entered the 79th Regiment of Foot( Cameron Highlanders) as Ensign in May 1796 and was promoted Major- General on 22 July 1830, Lt- General on 23 November 1841 and full General on 20 June 1854.\n\nHe was given the colonelcy of the 38th( 1st Staffordshire) Regiment of Foot from 1843 to 1862, transferring as colonel back to the Cameron Highlanders from 14 March 1862 to his death in 1868.\n\nSir Hugh never married.\nAlexander Arbuthnot, Snr( 1654–1705) of Knox, Kincardineshire was a Scottish politician.\n\nHe was the second son of Robert Arbuthnott, 1st Viscount of Arbuthnott.\n\nHe served as tutor to the children of his brother Robert Arbuthnot, 2nd Viscount of Arbuthnott.\n\nHe represented Kincardineshire as Commissioner to the Parliament of Scotland from 1689 to 1702.\n\nHe married firstly Margaret Barclay and secondly Jean Scott.\n\nHe should not be confused with Alexander Arbuthnot, an advocate and Provost who represented Bervie from 1703 to 1707.\nJohn Keith Oxley Arbuthnott, 17th Viscount of Arbuthnott( born 18 July 1950) is a Scottish peer and businessman.\n\nHe was educated at Fettes College and North Scotland College of Agriculture.\n\nAlthough entitled to live at the ancestral home in the family estate, Arbuthnott House at Laurencekirk, Inverbervie, he has given this to his son and his family to stay in.\n\nInstead, he and his wife live in the former manse of Arbuthnott Parish Church.\nAlan III de Rohan( – 1195), was the son of Alan II, Viscount of Rohan.\n\nHe was the 3rd Viscount of Rohan and Lord of Corlay.\nJohn Campbell Arbuthnott, 16th Viscount of Arbuthnott,( 26 October 1924 – 14 July 2012) was a Scottish peer, Lord Lieutenant of Kincardineshire( 1977 – 99) and a notable businessman.\nJohn Arbuthnott, 8th Viscount of Arbuthnott DL FRSE (16 January 1778 – 10 January 1860) was a Scottish peer and soldier.\n\nKnown as "the rich Lord" he built the bridge in front of Arbuthnott House, Kincardineshire.\n\nHe was the first member of the family who consistently spelled his name "Arbuthnott" rather than "Arbuthnot".\nJohn Arbuthnott, 10th Viscount of Arbuthnott DL (b. Kincardineshire 20 July 1843 - d. Arbuthnott House 30 November 1895) was the son of John Arbuthnott, 9th Viscount of Arbuthnott whom he succeeded in 1891.\n\nLt. 49th Foot Regiment.\n\nHe was Deputy Lieutenant for Kincardineshire.\n\nMarried Anna Harriet Allen (born London 1852/3, died at Arbuthnott House 23 April 1892) at the home of her uncle, Inchmartine House, Inchture (Errol), 20 April 1871).\n\nAnna Harriet Allen was the only daughter of Edmund Allen of Strathmartin.\n\nJohn Arbuthnott, 10th Viscount of Arbuthnott was succeeded by his brother David Arbuthnott, 11th Viscount of Arbuthnott.\nRobert Arbuthnot, 1st Viscount of Arbuthnott PC( before 1625 – 10 October 1655) was a Scottish Peer and Scottish Privy Counsellor( 1649).\n\nHe was a son of Sir Robert Arbuthnott, 17th laird of Arbuthnott( normally referred to as Arbuthnott, of that Ilk) by Sir Robert's second wife, Margaret daughter of Simon Fraser, 6th Lord Lovat.\n\nHe married, firstly, Marjory Carnegie( daughter of David Carnegie, 1st Earl of Southesk), sometime before 1639, and had two children:\n\nHe married, secondly, his first cousin Katherine Fraser( daughter of Hugh Fraser, 7th Lord Lovat, on 30 June 1653 and had further children.\n\nHe was knighted by King Charles I for his enduring loyalty and was a Ruling Elder in the General Assembly of the Church of Scotland in 1641.\n\nHe was created 1st Viscount of Arbuthnott, of County Kincardine and 1st Lord Inverbervie, Kincardineshire, on 16 November 1641 by Charles I who was trying to persuade him to support the Royalist cause.\nChristopher Edward Berkeley Portman, 10th Viscount Portman( born 30 July 1958) is a British peer and property developer.\nJohn Arbuthnott, 9th Viscount of Arbuthnott, DL, JP (4 June 1806 – 26 May 1891) was a Scottish peer and soldier.\n\nBorn at Arbuthnott House, he was the oldest son of John Arbuthnott, 8th Viscount of Arbuthnott and his wife Margaret, daughter of Walter Ogilvy, de jure 8th Earl of Airlie.\n\nIn 1860, he succeeded his father as viscount.\n\nArbuthnott was educated at Corpus Christi College, Oxford and matriculated on 28 June 1824.\n\nHe was commissioned Cornet in the 6th Dragoons in 1825 and purchased the ranks of Lieutenant in 1826 and Captain in 1830.\n\nHe retired as Major on half-pay in 1850.\n\nHe served as Deputy Lieutenant for Kincardineshire.\n\nOn 5 June 1837, he married his cousin Lady Jean (or Jane)\n\nGraham Drummond Ogilvy (born Midlothian 27 February 1818; died 4 March 1902), eldest daughter of David Ogilvy, 9th Earl of Airlie at Cortachy Castle, Angus.\n\nArbuthnott died at his residence and was succeeded in his titles by his son John.\n\nLady Arbuthnott died at her residence, Arbuthnott house, Fordoun, Kincardineshire, on 4 March 1902.
    question: "Generate one line summary for the given text."
    answer: "The text provides information about several members of the Arbuthnott family, including General Sir Hugh Arbuthnot, KCB, and other Viscounts of Arbuthnott, as well as Alexander Arbuthnot, Snr, and Christopher Edward Berkeley Portman, 10th Viscount Portman, highlighting their roles, achievements, and familial relationships."


  five_point:
    document: "Chester High School is a public high school in Chester, Illinois, United States.\nGwacheon Foreign Language High school (Hangeul: 과천외국어고등학교, 과천외고) is an Independent High School located in Gyeong-gi province, Gwacheon-si, South Korea.\n\nThe school was established on 5 May 1990 and It is the first Foreign Language High School established in Gyeonggi-do.\n\nGwacheon Foreign Language High school is a special high school in South Korea.\n\nStudents in this school would be able to learn foreign languages in more details compared to students in ordinary high school.\n\n'Kwacheon Foreign Language High School' is an old name which was used before the revision of Korean romanization.\nHanyoung Foreign Language High School (Hangeul: 한영외국어고등학교, Hanja: 漢榮外國語高等學校) is one of the most prestigious high schools in South Korea.\n\nLocated in southeast Seoul, South Korea, the medium-sized college preparatory school was founded in 1990 with the goal of educating successful leaders of the future, and is one of the six foreign-language high schools (specialized high schools) in Seoul.\n\nThe school, like other foreign language high schools, selects its students through an entrance exam, through which students are given scores for each category: middle school English grades, an essay, and an interview.\nCalloway County\n\nHigh School is a public high school located in Murray, Kentucky.\n\nThe school was formed from the consolidation of six high schools from across the county: Hazel High School, Lynn Grove High School, Kirksey High School, Almo High School, New Concord High School, and Faxon High School.\nSeoul Foreign Language High School is private preparatory school located in Seoul.\n\nClassified as a Foreign Language High School under the Ministry of Education, Science, and Technology's categorization of Special Purpose High Schools, Seoul FLHS's curriculum is centered on the specialized education of various European and Asian languages.\n\nSeoul Foreign Language High School is the sixth foreign language high school to be established in South Korea.\n\nThe school's primary language of instruction is Korean.\n\nLike most schools in South Korea, SFLHS starts its school year in March, starts its second semester in September, and ends the school year in February.\nMountain View High School is a public high school located in Vancouver, Washington.\n\nIt was the second high school built in the Evergreen Public Schools, and one of four high schools in the area.\nDover High School is a high school located in Dover, Delaware.\nFranklin High School is a public high school located in Franklin, Massachusetts.\nChester High School is an urban, public high school located in Chester, Delaware County, Pennsylvania, United States with a ZIP code of 19013- 4288.\n\nChester is a part of the Chester- Upland School District.\n\nThe school serves the City of Chester, Chester Township, and Upland.\n\nIn 2009- 10, the school had 1,302 pupils, with 779 pupils qualifying for a federal free or reduced- price lunch.\n\nThe school employed 78 teachers yielding a Student/ Teacher Ratio of 16.69.\n\nIn 2011, 26 of the teachers were designated Non‐Highly Qualified Teachers under No Child Left Behind.\n\nQualifying students may choose to attend one of the district's two magnet high schools Smedley Allied Health Campus or Science and Discovery Campus.\n\nThe school's first floor has the headquarters of the school district.\nMyung Duk Foreign Language High School (Hangeul: 명덕외국어고등학교, Hanja: 明德外國語高等學校) is a foreign language high school located in the Gang-seo District of Seoul, Korea."
    question: "Give a five point summary for the given text."
    answer: "1. Chester High School is a public high school located in Chester, Pennsylvania, serving the City of Chester, Chester Township, and Upland. It is part of the Chester-Upland School District and had 1,302 pupils in 2009-2010, with a significant number qualifying for free or reduced-price lunches.\n2. Gwacheon Foreign Language High School is a specialized high school in South Korea, located in Gyeong-gi province, Gwacheon-si. Established in 1990, it was the first foreign language high school in Gyeonggi-do, offering detailed foreign language education to its students.\n3. Hanyoung Foreign Language High School is one of the most prestigious high schools in South Korea, located in southeast Seoul. Founded in 1990, it is a college preparatory school that focuses on educating future leaders and is one of the six foreign-language high schools in Seoul.\n4. Seoul Foreign Language High School is a private preparatory school located in Seoul, classified as a Foreign Language High School. Its curriculum focuses on the specialized education of various European and Asian languages, with Korean as the primary language of instruction.\n5. Myung Duk Foreign Language High School is a foreign language high school located in the Gang-seo District of Seoul, Korea. It offers a specialized education in foreign languages to its students."

